<!DOCTYPE html>

<head>

    <title>Table examples</title>

<body>
    
<table border="1" cellspacing="none" cellpadding="80">
    <caption>SIR Center</caption>
    <th colspan="4" rowspan="4">Student Performance</th>
    <tr>
        <td>Name</td>
        <td>Gender</td>
        <td>Scores</td>
        <td>ID Number</td>
    </tr>
    <tr>
        <td>Ceddy</td>
        <td>Male</td>
        <td>30</td>
        <td>1223445</td>
    </tr>
    <tr>
        <td>Sussy</td>
        <td>Female</td>
        <td>100</td>
        <td>3094752</td>
    </tr>
</table>

</body>
</html>
